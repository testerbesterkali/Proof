version: '3.8'

services:
  # Primary Database
  postgres:
    image: postgres:16-alpine
    container_name: proof-postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: proof
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d proof"]
      interval: 10s
      timeout: 5s
      retries: 5

  # In-memory Store & Job Queue (BullMQ)
  redis:
    image: redis:7-alpine
    container_name: proof-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  # Adminer for DB Management (Optional)
  adminer:
    image: adminer
    container_name: proof-adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - postgres

volumes:
  postgres-data:
  redis-data:
