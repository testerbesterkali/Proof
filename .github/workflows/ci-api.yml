name: API CI
on:
  push:
    paths:
      - 'apps/api/**'
      - 'packages/**'
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npx turbo run lint test build --filter=@proof/api
